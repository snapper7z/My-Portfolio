<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine - Any Image Download</title>
    <link rel="shortcut icon" href="./Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
        <h1>Image Search Engine</h1>
        <p>Search and Download any Image within a Second</p>
        <div class="search-box">
            <input type="text" placeholder="Search Images...">
            <div class="btn">
                <button><img src="search.svg" alt="Search-Icon"></button>
            </div>
        </div>
        </div>
    </div>

    <div class="gallery-image">
        <ul class="images">
            <li class="image"><img src="./Image/img-1.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-2.png" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-3.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-4.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-5.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-6.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-7.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-8.jpg" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-9.png" alt="img" class="photo"></li>
            <li class="image"><img src="./Image/img-10.jpg" alt="img" class="photo"></li>
        </ul>
        <Button id="load">More</Button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
